<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>QR Decode</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <div id="wrapper">
      <h1>Décodeur de code QR</h1>
      <form method="POST" action="cgi-bin/upload.py" id="passform" enctype="multipart/form-data">
        <div>
          <label>Glissez ici une image .jpg, .gif ou ..png d'un code QR</label>
          <input type="file" id="pass" name="pass" required accept=".jpg,.jpeg,.png,.gif">
        </div>
        <div>
          <input type="submit" value="Envoyer">
        </div>
      </form>
      <div id="results_wrapper">
          <h2>Résultats</h2>
          <pre id="results"></pre>
      </div>
    </div>
    <footer>
      <ul>
        <li><a href="https://github.com/aerogus/qrdecode">Code Source</a></li>
      </ul>
    </footer>
    <script type="module">
      import {init} from './js/app.mjs';
      document.addEventListener('DOMContentLoaded', () => {
        init();
      });
    </script>
  </body>
</html>
