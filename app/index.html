<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>qrcodec</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>

    <div style="display: flex">
    <div class="wrapper">
      <h1>Décodeur de code QR</h1>
      <form method="POST" action="cgi-bin/decode.py" id="decode-form" enctype="multipart/form-data">
        <div>
          <label for="img">Glissez ici une image .jpg, .gif ou .png d'un code QR</label>
        </div>
        <div>
          <input type="file" id="img" name="img" required accept=".jpg,.jpeg,.png,.gif">
        </div>
        <div>
          <input type="submit" value="Décoder l'image">
        </div>
      </form>
    </div>

    <div class="wrapper">
      <h1>Encodeur de code QR</h1>
      <form method="POST" action="cgi-bin/encode.py" id="encode-form">
        <div>
          <label for="content">Saisissez une url ou un texte</label>
        </div>
        <div>
          <textarea id="content" name="content" required></textarea>
        </div>
        <div>
          <input type="submit" value="Encoder le texte">
        </div>
      </form>
    </div>
    </div>

    <div id="results_wrapper" class="wrapper">
      <h1>Résultat</h1>
      <pre id="results"></pre>
    </div>
    </div>
    <footer>
      <ul>
        <li><a href="https://github.com/aerogus/qrdecode">Code Source</a></li>
      </ul>
    </footer>
    <script type="module">
      import {init} from './js/app.mjs';
      document.addEventListener('DOMContentLoaded', init());
    </script>
  </body>
</html>
